<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Zynaptics Technologies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-checkout.css">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
    <div class="container">
      <img class="navbar-brandimage" src="my-11134216-7r98r-luaqxomk6fnxa2_tn.jpg" alt="Logo">
      <a class="navbar-brand" href="#">Zynaptics Technologies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavTop">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavTop">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html#products">Products</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html#faq">FAQ</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5" style="margin-top: 100px;">
    <div class="row">
      <!-- Left Column: Order Summary -->
      <div class="col-md-6 mb-4">
        <h3>Order Summary</h3>
        <div id="orderSummary">
          <!-- Order summary will be injected here -->
        </div>
        <div class="text-end">
          <h5>Total: RM<span id="orderTotal">0.00</span></h5>
        </div>
      </div>
      
      <!-- Right Column: Checkout Form -->
      <div class="col-md-6">
        <h3>Checkout</h3>
        <div class="p-4 border rounded">
          <form id="checkoutForm">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="customerName" class="form-label">Full Name</label>
              <input type="text" id="customerName" class="form-control" placeholder="Your Name" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="customerEmail" class="form-label">Email</label>
              <input type="email" id="customerEmail" class="form-control" placeholder="you@example.com" required>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
              <label for="customerPhone" class="form-label">Phone Number</label>
              <input type="text" id="customerPhone" class="form-control" placeholder="e.g., 0123456789" required>
            </div>
            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                <label class="form-check-label" for="genderMale">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                <label class="form-check-label" for="genderFemale">Female</label>
              </div>
            </div>
            <!-- Address -->
            <div class="mb-3">
              <label for="customerAddress" class="form-label">Address</label>
              <textarea id="customerAddress" class="form-control" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <!-- Zip Code -->
            <div class="mb-3">
              <label for="customerZip" class="form-label">Zip Code</label>
              <input type="text" id="customerZip" class="form-control" placeholder="Enter Zip Code" required>
            </div>
            <!-- State -->
            <div class="mb-3">
              <label for="customerState" class="form-label">State</label>
              <select id="customerState" class="form-select" required>
                <option value="" disabled selected>Select your state</option>
                <option value="Johor">Johor</option>
                <option value="Kedah">Kedah</option>
                <option value="Kelantan">Kelantan</option>
                <option value="Melaka">Melaka</option>
                <option value="Negeri Sembilan">Negeri Sembilan</option>
                <option value="Pahang">Pahang</option>
                <option value="Penang">Penang</option>
                <option value="Perak">Perak</option>
                <option value="Perlis">Perlis</option>
                <option value="Sabah">Sabah</option>
                <option value="Sarawak">Sarawak</option>
                <option value="Selangor">Selangor</option>
                <option value="Terengganu">Terengganu</option>
                <option value="Kuala Lumpur">Kuala Lumpur</option>
                <option value="Putrajaya">Putrajaya</option>
                <option value="Labuan">Labuan</option>
              </select>
            </div>
            <!-- Confirm Order Button -->
            <button type="submit" class="btn btn-success">Confirm Order</button>
          </form>
          <!-- Order Confirmation Message -->
          <div id="orderConfirmation" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link text-white" href="#">Privacy Policy</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Terms of Service</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Contact Support</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Follow Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript for Checkout Logic -->
  <script>
    // Retrieve cart from Local Storage
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    // Render the order summary (left column)
    function renderOrderSummary() {
      const cart = getCart();
      const summaryDiv = document.getElementById('orderSummary');
      let html = '';
      if(cart.length === 0) {
        html = '<p>Your cart is empty.</p>';
      } else {
        html = `<table class="table">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price (RM)</th>
                      <th>Qty</th>
                      <th>Subtotal (RM)</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>`;
        let total = 0;
        cart.forEach((item, index) => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          html += `<tr data-index="${index}">
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>${subtotal.toFixed(2)}</td>
                    <td>
                      <button class="btn btn-danger btn-sm remove-item">Remove</button>
                    </td>
                  </tr>`;
        });
        html += `</tbody></table>`;
        document.getElementById('orderTotal').textContent = total.toFixed(2);
      }
      summaryDiv.innerHTML = html;

      // Attach event listeners for removal
      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', function() {
          const row = this.closest('tr');
          const index = parseInt(row.getAttribute('data-index'));
          removeItem(index);
        });
      });
    }

    function removeItem(index) {
      let cart = getCart();
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderOrderSummary();
    }

    // Enhanced Checkout Validation
    function validateCheckout() {
      const name = document.getElementById('customerName').value.trim();
      const email = document.getElementById('customerEmail').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      const address = document.getElementById('customerAddress').value.trim();
      const zip = document.getElementById('customerZip').value.trim();
      const state = document.getElementById('customerState').value;
      
      // Basic required field validation
      if (!name || !email || !phone || !address || !zip || !state) {
        alert('Please fill in all required fields.');
        return false;
      }
      
      // Gender must be selected
      if (!document.querySelector('input[name="gender"]:checked')) {
        alert('Please select your gender.');
        return false;
      }
      
      // Email validation: "@" is not the first or last character and ends with ".com"
      if (email.indexOf('@') === 0 || email.lastIndexOf('@') === email.length - 1 || !email.endsWith('.com')) {
        alert('Please enter a valid email address that ends with ".com" and does not start or end with "@".');
        return false;
      }
      
      // Phone number validation: exactly 10 digits (adjust as needed)
      if (!/^\d{10}$/.test(phone)) {
        alert('Please enter a valid 10-digit phone number.');
        return false;
      }
      
      // Zip code validation: exactly 5 digits
      if (!/^\d{5}$/.test(zip)) {
        alert('Please enter a valid 5-digit zip code.');
        return false;
      }
      
      // Ensure the cart is not empty
      const cart = getCart();
      if (cart.length === 0) {
        alert('Your cart is empty. Please add items before checking out.');
        return false;
      }
      
      return true;
    }

    // Handle form submission
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (validateCheckout()) {
        const orderId = 'ORD-' + Math.floor(Math.random() * 1000000);
        document.getElementById('orderConfirmation').innerHTML = `<div class="alert alert-success">
          Order Confirmed! Your order ID is <strong>${orderId}</strong>.
          You will be redirected shortly.
        </div>`;
        localStorage.removeItem('cart');
        setTimeout(() => window.location.href = 'index.html', 3000);
      }
    });

    document.addEventListener('DOMContentLoaded', renderOrderSummary);
  </script>
</body>
</html>
